<script>
  function processConfirm(answer){
    let result = ''
    if (answer){
      result = 'Excellent.  Well play a nice game of chess.';
    } else {
      result = 'Maybe later then';
    }
    return result;
  }
  let conf = confirm("Shall we play a game?");
  let repl = processConfirm(conf);
alert(repl)
</script>
